<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img.css">
    <title>Image Links</title>     
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Explore the world of technology with us.</p>
            <a href=""><img src="./img/tech 2.jpg" alt="Technology" style="width: 350px; height:auto;"></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <p>Enjoy the beauty of nature.</p>
            <div class="gallery">
                <a href=""><img src="./img/nature 4.jpg" alt="Nature 1" style="width: 400px; height: auto;"></a>
                <a href=""><img src="./img/nature 2.jpg" alt="Nature 1" style="width: 400px; height: auto;"></a>
                <a href=""><img src="./img/nature 3.jpg" alt="Nature 3" style="width: 420px; height: auto;"></a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <p>Indulge in our delicious food items.</p>
            <ul class="menu-list">
                <li><a href=""><img src="./img/food 1.jpg" alt="Food 1" style="width: 250px; height: auto;"> Food 1</a></li>
                <li><a href=""><img src="./img/food 2.jpg" alt="Food 2" style="width: 250px; height: auto;"> Food 2</a></li>
            </ul>
        </section>

    </main>
</body>
